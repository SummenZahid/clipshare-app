name: ClipShare CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_REGISTRY: ${{ secrets.ACR_REGISTRY }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd clipshare-backend
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run backend tests
        run: |
          cd clipshare-backend
          pytest tests/ -v --cov=. --cov-report=xml || true
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./clipshare-backend/coverage.xml
          fail_ci_if_error: false

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd clipshare-frontend
          npm ci
      
      - name: Run frontend tests
        run: |
          cd clipshare-frontend
          npm test -- --coverage --watchAll=false || true
      
      - name: Build frontend
        run: |
          cd clipshare-frontend
          npm run build

  build-backend:
    needs: [test-backend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/Dockerfile.backend
          push: true
          tags: |
            ${{ secrets.ACR_REGISTRY }}/clipshare-backend:${{ github.sha }}
            ${{ secrets.ACR_REGISTRY }}/clipshare-backend:latest
          cache-from: type=registry,ref=${{ secrets.ACR_REGISTRY }}/clipshare-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.ACR_REGISTRY }}/clipshare-backend:buildcache,mode=max

  build-frontend:
    needs: [test-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/Dockerfile.frontend
          push: true
          tags: |
            ${{ secrets.ACR_REGISTRY }}/clipshare-frontend:${{ github.sha }}
            ${{ secrets.ACR_REGISTRY }}/clipshare-frontend:latest
          cache-from: type=registry,ref=${{ secrets.ACR_REGISTRY }}/clipshare-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.ACR_REGISTRY }}/clipshare-frontend:buildcache,mode=max

  deploy-staging:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v3
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to Azure App Service (Staging)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_STAGING }}
          images: ${{ secrets.ACR_REGISTRY }}/clipshare-backend:${{ github.sha }}

  deploy-production:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to Azure App Service (Production)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: ${{ secrets.ACR_REGISTRY }}/clipshare-backend:${{ github.sha }}

